<html>
 <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js"></script>
 </head>
    <body>
    <div id="placeholder" style="width: 100%; height: 100%;"></div>
    <p>Zoom to: <button id="whole">Whole period</button>
      <button id="nineties">1990-2000</button>
      <button id="ninetynine">1999</button></p>
<script>
$(function () {

    var d = REPLACE_ME;

    $.plot($("#placeholder"), [d], { xaxis: { mode: "time" } });

    $("#whole").click(function () {
        $.plot($("#placeholder"), [d], { xaxis: { mode: "time" } });
    });

    $("#nineties").click(function () {
        $.plot($("#placeholder"), [d], {
            xaxis: {
                mode: "time",
                min: (new Date(1990, 1, 1)).getTime(),
                max: (new Date(2000, 1, 1)).getTime()
            }
        });
    });

    $("#ninetynine").click(function () {
        $.plot($("#placeholder"), [d], {
            xaxis: {
                mode: "time",
                minTickSize: [1, "month"],
                min: (new Date(1999, 1, 1)).getTime(),
                max: (new Date(2000, 1, 1)).getTime()
            }
        });
    });

});
</script>
</body>
</html>
