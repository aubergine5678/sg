<html>
 <head>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.7/jquery.flot.min.js"></script>
 </head>
    <body>
    <div id="placeholder" style="width: 100%; height: 100%;"></div>
    <p>Zoom to: <button id="whole">Whole period</button>
      <button id="lastweek">Last 7 days</button>
      <button id="lastday">Last 24 hours</button></p>
<script>
$(function () {

    var d = REPLACE_ME;

    $.plot($("#placeholder"), [d], { xaxis: { mode: "time" }});

    $("#whole").click(function () {
        $.plot($("#placeholder"), [d], { xaxis: { mode: "time" } });
    });

    $("#lastweek").click(function () {
        $.plot($("#placeholder"), [d], {
            xaxis: {
                mode: "time",
                min: Date.now() - 1000*60*60*24*7,
                max: Date.now()
            }
        });
    });

    $("#lastday").click(function () {
        $.plot($("#placeholder"), [d], {
            xaxis: {
                mode: "time",
                min: Date.now() - 1000*60*60*24,
                max: Date.now()
            }
        });
    });

});
</script>

<p>Drawn by the Flot grapher of <a href="https://github.com/kaihendry/sg/">Suckless Graphs</a></p>

</body>
</html>
